{% extends "shared/base.html" %}
{% load static %}
{% block css %}
  <link rel="stylesheet" href="{% static 'common/signup.css' %}">
{% endblock css %}
{% block main %}
<form method="post" novalidate>
  {% csrf_token %}
  {{ form }}
  <input type="submit" value="Registro">
  <p>Already have an account? <a href="{% url 'login' %}">Log in now!</a></p>
</form>
{% endblock main %}
