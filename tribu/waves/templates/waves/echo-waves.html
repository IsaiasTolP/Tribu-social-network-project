{% extends "shared/header.html" %}
{% block main %}
  <p>{{ echo.user.username }}</p>
  <p>The content of the echo: {{ echo.content }}</p>
  {% for wave in waves %}
    <p>{{ wave.user.username }}</p>
    <p>{{ wave.content }}</p>
  {% endfor %}
  <a href="{% url 'waves:echo-waves' echo.id %}">See all waves</a>
{% endblock main %}
