{% extends "shared/header.html" %}
{% block main %}
<div class="container mt-5">
    <h1 class="mb-4">Editar Perfil</h1>
    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                {{form}}

                <button type="submit" class="btn btn-primary mt-2">Actualizar perfil</button>
            </form>
        </div>
    </div>
</div>
{% endblock main %}
